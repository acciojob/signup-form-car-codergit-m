<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post">
          <label for="name">Name</label>
		  <input type="text" name="name" id="name" placeholder="Name" required>
		<br>
		
		<label for="email">Email</label>
		<input type="Email" required="Yes" id="email" placeholder="Email" required>
		<br>

		<label for="gender">Gender</label>
		<label for="Male">Male</label>
		<input type="radio" radio" required="Yes" id="gender_m">
		<label for="female">Female</label>
		<input type="radio" radio" required="Yes" id="gender_f">
		<br>

		<label for="cars">Cars Brands</label>
        <select name="cars" id="cars">
			<option value="--Please choose an option--" disabled selected>--Please choose an option--</option>
            <option id="cars" value="Mahindra Scorpi" required>Mahindra Scorpi</option>
		    <option id="cars" value="Thar" required>Thar</option>
            <option id="cars" value="Audi" required>Audi</option>
		</select>
        <br>
		<label for="age">Age</label>

		<label for="tos">Tos</label>

</script>
